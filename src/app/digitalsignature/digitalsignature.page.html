<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      PHARMACY COUNCIL OF INDIA  
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Digital Signature
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div *ngIf="username" class="username-label">
          Welcome, {{ username }}!
        </div>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" (click)="onOpenCanvas()">Sign here </ion-button>
      </ion-col>
    </ion-row>
    <div class="button-container">
      <ion-row>
        <ion-col size="6" class="centered">
          <ion-button expand="full" [disabled]="!showCanvas" (click)="onSaveSignature()">Save Signature</ion-button>
        </ion-col>
        <ion-col size="6" class="centered">
          <ion-button expand="full" [disabled]="!showCanvas" (click)="onResetCanvas()">Reset Canvas</ion-button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

  <!-- Signature Canvas -->
  <div *ngIf="showCanvas" class="signature-container">
    <canvas #signatureCanvas width="800" height="400"
    (mousedown)="startDrawing($event)"
    (mousemove)="draw($event)"
    (mouseup)="endDrawing()"
    (touchstart)="startDrawing($event)"
    (touchmove)="draw($event)"
    (touchend)="endDrawing()">
  </canvas>

  </div>

  <!-- Display Signature -->
  <div *ngIf="signatureDataURL" class="signature-image">
    <img [src]="signatureDataURL" alt="Digital Signature" />
  </div>
  <div class="submit-button-container">
    <ion-button class="submit" expand="full" (click)="onSubmitSignature()">Submit Signature</ion-button>
  </div>
</ion-content>
