<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle menu="main-menuId">
        <ion-button color="light">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title class="tittle">
      PHARMACY COUNCIL OF INDIA
    </ion-title>
   
  </ion-toolbar>
</ion-header>
<ion-menu menuId="main-menuId" slot="start" side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content scrollY="true">
    <div class="container">
      <ion-list>
        <!-- Add your menu items here -->
        <ion-item (click)="navigate(0)">
          <ion-icon name="home" style="margin-right: 10px; color: chocolate"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item id="open-toast1" (click)="navigate(1)">
          <ion-icon name="person" slot="start" color="chocolate"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-button expand="full" color="danger" (click)="logout()">
          Log Out
        </ion-button>
      </ion-list>
    </div>
  </ion-content>
</ion-menu>



<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu">back</ion-back-button>
    </ion-buttons>
    <ion-title>Digital Signature</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="background-image" id="main-content">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="username-col">
        <div *ngIf="username" class="welcome-heading">
          Welcome, {{ username }}
        </div>
        <!-- <ion-button expand="half" (click)="onOpenCanvas()" color="success"><ion-icon name="finger-print-outline" ></ion-icon>Sign here</ion-button> -->
      </ion-col>
    </ion-row>
    <div class="button-container">
      <ion-row>
        <ion-col size="6" class="centered">
          <ion-button expand="half" [disabled]="submitButtonDisabled || !showCanvas" (click)="onSaveSignature()" color="success"><ion-icon name="cloud-upload"></ion-icon>UPLOAD</ion-button>
        </ion-col>
        <ion-col size="6" class="centered">
          <ion-button expand="half" [disabled]="!showCanvas" (click)="onResetCanvas()" color="success"><ion-icon name="refresh-circle"></ion-icon>RESET</ion-button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

  <!-- Signature Canvas -->
  <div class="canvas-container">
    <canvas #signatureCanvas
            class="signature-canvas"
            width="300" height="270"
            (mousedown)="startDrawing($event)"
            (mousemove)="draw($event)"
            (mouseup)="endDrawing()"
            (touchstart)="onTouchStart($event)"
            (touchmove)="onTouchMove($event)"
            (touchend)="onTouchEnd()">
    </canvas>
  </div>

  
</ion-content>
