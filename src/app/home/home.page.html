<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      PHARMACY COUNCIL OF INDIA  
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="center-container">

<ion-button class="startScan" (click)="startScan()">
  
  <ion-icon name="scan-outline"></ion-icon> Start scan 
</ion-button>
<ion-label class="scaner">Scan the QR code on the PCI Website to sign in Directly </ion-label>



<ion-button  (click)="reset()"  color="warning" *ngIf="scanResult">
  <ion-icon slot="start" name="refresh"></ion-icon>
 Reset
</ion-button>
<video #video [hidden]="!scanActive" width="100%"></video>


<ion-button class="stop" (click)="stopScan()"  color="danger" *ngIf="scanActive">
  <ion-icon slot="start" name="close"></ion-icon>
 Stop 
</ion-button>

<canvas #canvas hidden></canvas>

</div>


</ion-content>
