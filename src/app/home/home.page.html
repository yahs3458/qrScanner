<ion-header>
  <ion-toolbar class="top-toolbar">
    <ion-title class="title">
      PHARMACY COUNCIL OF INDIA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-image">
  <div class="center-container">

    <ion-button class="startScan" (click)="startScan()" color="dark">
      Start scan
    </ion-button>
    <video #video [hidden]="!scanActive" width="100%"></video>

    <canvas #canvas hidden></canvas>

    <ion-label class="scaner">Scan the QR code on the PCI Website to sign in Directly</ion-label>

    <ion-button (click)="reset()" color="warning" *ngIf="scanResult">
      <ion-icon slot="start" name="refresh"></ion-icon>
      Reset
    </ion-button>

    <ion-button class="stop" (click)="stopScan()" color="danger" *ngIf="scanActive">
      <ion-icon slot="start" name="close"></ion-icon>
      Stop
    </ion-button>

    

  </div>
</ion-content>
