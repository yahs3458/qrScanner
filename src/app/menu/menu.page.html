<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle menu="main-menu">
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>
<ion-menu menuId="main-menu" slot="start" side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="navigate(1)">
        <ion-icon name="person" style="margin-right: 10px"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" style="margin-right: 10px"></ion-icon>
        <ion-label>LogOut</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-content class="background-image" id="main-content">
  <h2 class="welcome-heading">Welcome, {{ user }}</h2>
  <ion-grid style="height: 30vh; display: flex; justify-content: center; align-items: center;">
    <ion-row>
      <ion-col size="7">
        <ion-button expand="" (click)="goToDigitalSignaturePage()" color="dark">
          <ion-icon name="finger-print"></ion-icon>
          Signature
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
