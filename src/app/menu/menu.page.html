<ion-header [translucent]="true">
 
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-toggle menu="main-menu">
        <ion-button color="light">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title class="tittle">
      PHARMACY COUNCIL OF INDIA
    </ion-title> 
    
  </ion-toolbar>
</ion-header>
<ion-header>
  <ion-toolbar>
    <ion-title>Menu </ion-title>
  </ion-toolbar>  
</ion-header>
<ion-menu menuId="main-menu" slot="start" side="start" contentId="main-contentId">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content scrollY="true">
    <div class="container">
      <ion-list>
        <!-- Add your menu items here -->
       
        <ion-item id="open-toast1" (click)="navigate(1)">
          <ion-icon name="person" slot="start" color="chocolate"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-button expand="full" color="danger" (click)="logout()">
          Log Out
        </ion-button>
      </ion-list>
    </div>
  </ion-content>
</ion-menu>
<ion-content class="background-image" id="main-contentId">
  <h2 class="welcome-heading">Welcome, {{ username }}</h2>
  <ion-grid style="height: 30vh; display: flex; justify-content: center; align-items: center;">
    <ion-row>
      <ion-col size="7">
        <ion-button expand="" (click)="goToDigitalSignaturePage()" color="success">
          <ion-icon name="finger-print"></ion-icon>
          Signature
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
