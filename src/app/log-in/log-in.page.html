<ion-toolbar class="login-header ion-padding">
  <h1 style="margin-top: 10px;">PHARMACY COUNCIL OF INDIA</h1>
</ion-toolbar>

<ion-content scroll-y="false">
  <div>
    <ion-img src="../assets/PCI_Logo-all-theme.png" alt="Logo" style="height: 200px;"></ion-img>
  </div>

  <ion-card class="login">
    <div class="login-header">
      <!-- Your login header content goes here -->
    </div>
    <form [formGroup]="loginForm"  class="form-signin form-login" name="form">
      <ion-item class="form-group">
        <ion-label id="usernameL" position="stacked"><b>Username</b></ion-label>
        <ion-input
          type="text"
          id="username"
          name="username"
          formControlName="userName"
          placeholder="Enter your username"
          [(ngModel)]="username" 
        ></ion-input>
       
      </ion-item>
      <ion-item class="form-group">
        <ion-label id="passwordL" position="stacked"><b>Password</b></ion-label>
        <ion-input
          type="{{ showPassword ? 'text' : 'password' }}"
          id="password"
          name="password"
          placeholder="Enter your password"
          formControlName="password"
        ></ion-input>
        <ion-icon
          class="togglepassword"
          slot="end"
          name="{{ showPassword ? 'eye-off' : 'eye' }}"
          (click)="togglePasswordVisibility()"
        ></ion-icon>
      </ion-item>

      <ion-button expand="block" (click)="onSubmit()" class="small-button1" color="dark">
        {{btnLogin}}

      </ion-button>
    </form>
  </ion-card>
</ion-content>
