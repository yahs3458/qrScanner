<ion-toolbar class="login-header ion-padding">
  <h1 style="margin-top: 10px;">PHARMACY COUNCIL OF INDIA</h1>
</ion-toolbar>

<ion-content class="ion-padding">
  <div>
    <ion-img src="../assets/PCI_Logo-all-theme.png" alt="Logo" style="height: 200px;"></ion-img>
  </div>

  <h1>Welcome,</h1>
  <h3>Sign in to continue!</h3>

  <ion-form [formGroup]="loginForm" class="login-form">
    <ion-item>
      <ion-input label="Email" labelPosition="stacked" placeholder="Email" type="text" inputmode="email"
        autofocus="true" formControlName="userName"  [(ngModel)]="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Password" labelPosition="stacked" placeholder="Password" formControlName="password"
        type="{{ showPassword ? 'text' : 'password' }}" required></ion-input>
      <p style="color: #9b9b9b;font-size: 12px;" (click)="togglePasswordVisibility()">
        {{show_hide?'Hide':'Show'}}
      </p>
    </ion-item>

    <ion-button expand="full" (click)="onSubmit()" color="dark">{{ btnLogin }}</ion-button>
  </ion-form>
</ion-content>
