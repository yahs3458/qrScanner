<div class="login-container">
  <div class="background"></div>
  <div class="img-container">
    <img src="../../assets/Pharmacy_Council_of_India_Logo 4.jpg" alt="pci" />
  </div>
  <div class="login-header"></div>
  <form class="login-form">
    <div class="form-group">
      <label id="usernameL" for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        placeholder="Enter your username"
        [(ngModel)]="username"
        required
      />
    </div>
    
<div class="form-group">
  <label id="passwordL" for="password">Password</label>
  <div class="password-container">
    <input
      type="{{ showPassword ? 'text' : 'password' }}"
      id="password"
      name="password"
      class="form-control"
      placeholder="Enter your password"
      [(ngModel)]="password"
      required
      minlength="8"
    />
    <ion-icon name="eye-outline" (click)="togglePasswordVisibility()">
      {{ showPassword ? 'visibility_off' : 'visibility' }}
    </ion-icon>
  </div>
  <!-- Add the error message -->
  <div *ngIf="password.length < 8" class="error-message">Password must be at least 4 characters long.</div>
</div>
<button class="btn btn-primary" (click)="onLogin()" [disabled]="!isFormValid()">Log in</button>
<!-- ... (remaining code) ... -->
</form>
</div>
